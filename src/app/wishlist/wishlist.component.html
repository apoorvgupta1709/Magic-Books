<div class="col-md-10 offset-md-2">

<table class="table table-striped w-auto">

    <thead>
      <tr>
      
        <th>Author</th>
        <th>language</th>
        <th>pages</th>
        <th>title</th>
      </tr>
    </thead>
  
    <tbody>
      <tr class="table-info" *ngFor= "let bo of book">
      
        <td>{{bo.author}}</td>
        <td>{{bo.language}}</td>
        <td>{{bo.pages}}</td>
        <td>{{bo.title}}</td>

      </tr>
      
    </tbody>
  
  
  </table>
