
<div class="col-md-4 offset-md-4">
    <h3>Sign Up</h3>

<div class="card text-center" style="width:400px;"   >
    <form #createEmpForm ="ngForm"  >
     
        <div class="form-group">
            <label> Name </label>
            <input type="text" name="studentName"
            class="form-control" placeholder="Enter the Student Name" 
            [(ngModel)] ="student.StudentName" #studentName="ngModel" >
        </div>
        <div class="form-group">
            <label for="studentMobileNo">Mobile no.</label>
            <input type="text" name="studentMobileNo" id="studentMobileNo" required minlength="10"
            class="form-control" placeholder="Enter the Student Mobile No" 
            aria-describedby="helpId" #studentMobileNo ="ngModel" [(ngModel)] ="student.StudentMobileNo">
        </div>

      
    
    


        <div class="form-group">
            <label for="studentEmail">Email </label>
            <input type="email" name="studentEmail" id="studentEmail" 
            class="form-control" placeholder="Enter the Student Email" 
            #studentEmail ="ngModel" [(ngModel)] ="student.StudentEmail">
          </div>

         
          <button type="submit" class="btn btn-success" (click)= "onSubmit()" >Register</button>
          <button type="submit" class="btn btn-default" (click)= "createEmpForm.reset()">Reset</button>
    </form>

</div>
